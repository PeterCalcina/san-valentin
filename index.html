<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Valentín</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="book" id="book">
        <!-- Portada (frente) -->
        <div class="book-cover" id="bookCover">
          <div class="cover-content">
            <h2>PARA LA MEJOR DE TODAS</h2>
            <div class="heart"></div>
            <p>Haz clic para abrir</p>
          </div>
        </div>

        <!-- Página interior (atrás) -->
        <div class="book-page" id="bookPage">
          <div class="page-content">
            <h3>Para mi gran guía:</h3>
            <div class="text-box" id="textBox">
              <p id="animatedText"></p>
            </div>
            <p class="closing-text" id="closingText">
              <strong>¡Gracias por enseñarme tanto en tan poco tiempo! ✨</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
